<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Motos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Heimdall | Monitoramento de Pátio</h1>
    </header>

    <main>
        <section id="cards">
            <div class="card">
                <h3>Total de Motos Ativas</h3>
                <p id="total-motos">0</p>
            </div>
            <div class="card">
                <h3>Vagas Ocupadas</h3>
                <p id="vagas-ocupadas">0</p>
            </div>
            <div class="card">
                <h3>Corretas (%)</h3>
                <p id="corretas">0%</p>
            </div>
            <div class="card">
                <h3>Motos Erradas no Pátio</h3>
                <p id="motos-erradas-patio">Nenhuma</p>
            </div>
        </section>

        <section id="patio">
            <h2>Visão Geral do Pátio</h2>
            <div id="patio-grid">
            </div>
        </section>
        <section id="logs">
            <h2>Logs em Tempo Real</h2>
            <table>
                <thead>
                    <tr>
                        <th>Moto ID</th>
                        <th>Zona</th>
                        <th>Vaga</th>
                        <th>Timestamp</th>
                    </tr>

                </thead>
                <tbody id="logs-body">
                </tbody>
            </table>
        </section>

        <section id="charts">
            <h2>Gráficos</h2>
            <canvas id="chart-correct" width="400" height="250"></canvas>
            <canvas id="chart-entrada" width="400" height="250"></canvas>
        </section>
    </main>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>

</html>
