<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Motos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Sistema de Monitoramento de Motos</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/history">Histórico</a>
        </nav>
    </header>

    <main>
        <!-- Seção 1 - Cards -->
        <!-- Seção 1 - Cards -->
        <section id="cards">
            <div class="card">
                <h3>Total de Motos Ativas</h3>
                <p id="total-motos">0</p>
            </div>
            <div class="card">
                <h3>Vagas Ocupadas</h3>
                <p id="vagas-ocupadas">0</p>
            </div>
            <div class="card">
                <h3>Corretas (%)</h3>
                <p id="corretas">0%</p>
            </div>
            <div class="card">
                <h3>Motos Erradas no Pátio</h3>
                <p id="motos-erradas-patio">Nenhuma</p>
            </div>
            <div class="card">
                <h3>Motos Erradas Saíram</h3>
                <p id="motos-erradas-saida">Nenhuma</p>
            </div>
        </section>



        <!-- Seção 2 - Logs -->
        <section id="logs">
            <h2>Logs em Tempo Real</h2>
            <table>
                <thead>
                    <tr>
                        <th>Moto ID</th>
                        <th>Zona</th>
                        <th>Vaga</th>
                        <th>Timestamp</th>
                    </tr>

                </thead>
                <tbody id="logs-body">
                    <!-- Preenchido pelo script.js -->
                </tbody>
            </table>
        </section>

        <!-- Seção 3 - Gráficos -->
        <section id="charts">
            <h2>Gráficos</h2>
            <canvas id="chart-correct" width="400" height="250"></canvas>
            <canvas id="chart-entrada" width="400" height="250"></canvas>
        </section>
    </main>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/graph.js') }}"></script>
</body>

</html>
